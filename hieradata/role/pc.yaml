        - 'gui'
        - 'xinit'

packages:
        - 'app-admin/keepassx'
        - 'app-admin/puppet-lint'
        - 'app-editors/neovim'
        - 'app-emulation/docker'
        - 'app-emulation/virtualbox'
        - 'dev-util/shellcheck'
        - 'media-fonts/symbola'
        - 'media-fonts/ubuntu-font-family'
        - 'media-gfx/scrot'
        - 'media-sound/alsa-utils'
        - 'media-sound/volti'
        - 'net-analyzer/tcpdump'
        - 'net-irc/hexchat'
        - 'net-libs/nodejs'
        - 'net-misc/dropbox'
        - 'net-misc/wicd'
        - 'sys-apps/the_silver_searcher'
        - 'sys-devel/distcc'
        - 'sys-fs/sshfs-fuse'
        - 'sys-kernel/genkernel-next'
        - 'www-client/chromium'
        - 'www-plugins/chrome-binary-plugins:stable'
        - 'x11-apps/setxkbmap'
        - 'x11-apps/xrandr'
        - 'x11-apps/xset'
        - 'x11-base/xorg-server'
        - 'x11-misc/dmenu'
        - 'x11-misc/i3lock'
        - 'x11-misc/i3status'
        - 'x11-misc/slim'
        - 'x11-terms/rxvt-unicode'
        - 'x11-themes/faenza-icon-theme'
        - 'x11-themes/light-themes'
        - 'x11-wm/i3'
        - 'xfce-base/thunar'

enabled_use_flags: '${USE} 256-color abi_x86_32 cpi alsa dts gtkstyle jpeg icu ogg opengl png spell threads theora unicode vaapi vorbis vpx x264 X xcb xft xkb'
