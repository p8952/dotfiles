---
packages:
        - 'net-analyzer/nmap'
        - 'net-analyzer/wireshark'
        - 'net-im/skype'
        - 'net-misc/vpnc'
        - 'net-voip/linphone'
        - 'sys-kernel/gentoo-sources:3.18.11'
        - 'sys-process/lsof'
        - 'dev-util/strace'

cpu_flags: 'aes avx avx2 fma3 mmx mmxext popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3'
video_cards: 'intel nouveau'
input_devices: 'evdev synaptics'

interface_ethernet: 'enp5s0'
interface_wireless: 'wlp4s0'
